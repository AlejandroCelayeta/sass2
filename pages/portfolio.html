<!DOCTYPE html>
<html lang="en">
<!--Portfolio-->

<!--Inicio del Head-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link al CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Link a la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Raleway:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">

    <title>OTC Marketing Digital Farmacéutico</title>
    <!--Título pestaña-->
</head>
<!--Fin del Head-->

<!--Inicio del Body-->

<body>
    <!--Header Container-->
    <header class="container-fluid header">
        <div class="row">
            <!--Logo linkeado al Index-->
            <div class="col-12 col-md-3 logo">
                <a href="../Index.html">
                    <img src="../images/OTCLogo.png" />
                </a>
            </div>

        </div>
    </header>
    <!--Fin del Header-->
    <!--Título Principal-->
    <div>
        <h1 class="title">Especializado en la Industria Farmacéutica</h1>
    </div>

    <!--Desarrollo del NAV-->
    <nav>
        <!--Menú Hamburguesa-->
        <div class="dropdown d-grid gap-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../images/hamburguesa.png" alt="menu hamburguesa">

            </button>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="../pages/quienes.html">Quiénes somos</a></li>
                <li><a class="dropdown-item" href="../pages/servicios.html">Servicios</a></li>
                <li><a class="dropdown-item" href="../pages/portfolio.html">Portfolio</a></li>
                <li><a class="dropdown-item" href="../pages/contacto.html">Contacto</a></li>
                <li><a class="dropdown-item" href="../pages/suscripcion.html">Suscripción</a></li>
            </ul>
        </div>
    </nav>
    <!--Fin del NAV-->

    <!--Sección central-->
    <main class="main">
        <!--Galería de imágenes-->
        <section>

            <p> Algunos de nuestros trabajos</p>

            <div class="carousel-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/cetirizina.png" alt="Cetirizina" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/loperamida.png" alt="loperamida" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/naproxeno.png" alt="naproxeno" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/paracetamol.png" alt="paracetamol" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/vitaminab2.png" alt="vitamina b 2" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </section>
        <!--Fin de la sección central-->

    </main>
    <!--Inicio del Footer-->
    <footer>
        <div class="footer-redes">

            <div class="f-head">
                <h3>Seguinos en</h3>
            </div>

            <div class="fb">
                <a href="https://www.facebook.com/" target=blank>
                    <img class="facebook" src="../images/logoface.png" class="img-fluid rounded-start"
                        alt="logo facebook">
                </a>
            </div>

            <div class="ln">
                <a href="https://www.linkedin.com/" target=blank>
                    <img class="linkedin" src="../images/linkedin.png" class="img-fluid rounded-start"
                        alt="logo linkedin">
                </a></div>

            <div class="copy-r">
                <p class="parrafo-copy">Copyright 2022 - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
    <!--Fin del footer-->

    <!-- Link a JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
<!--Fin del Body-->

</html>
